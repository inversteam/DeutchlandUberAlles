 GER_aeronautical_research_institute_facility_tt:0 "If there are no other §YExperimental Facilities§! in §YHannover§!, we will gain §Y1 Aerodynamics and Avionics Facility§! in §YHannover§!."
 GER_aerodynamic_research_institute_facility_tt:0 "If there are no other §YExperimental Facilities§! in §YMecklenburg§!, we will gain §Y1 Aerodynamics and Avionics Facility§! in §YSchwerin§!."

 GER_aeronautical_research_institute_desc:0 "Establishes an advanced research institute dedicated to aeronautical engineering in Hannover. This facility will accelerate our aircraft development programs and, if no other experimental facilities exist in the region, will be designated as an §YAerodynamics and Avionics Experimental Facility§! for cutting-edge aviation research."
 GER_aerodynamic_research_institute_desc:0 "Creates a specialized research center focused on advanced aerodynamic principles and jet propulsion in Schwerin. This institute will pioneer revolutionary aircraft designs including jet fighters and bombers, and if no other experimental facilities are present in Mecklenburg, will become an §YAerodynamics and Avionics Experimental Facility§! dedicated to next-generation aviation technology."